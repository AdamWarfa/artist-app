<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ARTIST-APP</h1>
    </header>
    <main>
      <form action="" id="create-form">
        <input type="text" name="newName" id="newName" placeholder="Type name..." />
        <input type="text" name="newActive" id="newActive" placeholder="Type debut year..." />
        <button>CREATE</button>
      </form>
      <section id="grid-container"></section>
      <dialog id="update-dialog">
        <form action="" id="update-form">
          <label for="updateName">Name</label>
          <input type="text" name="updateName" id="updateName" placeholder="Change Name..." />
          <label for="updateGenres">Genres</label>
          <input type="text" name="updateGenres" id="updateGenres" placeholder="Change Genres..." />
          <label for="updateLabels">Labels</label>
          <input type="text" name="updateLabels" id="updateLabels" placeholder="Change Labels..." />
          <label for="updateDesc">Description</label>
          <input type="text" name="updateDesc" id="updateDesc" placeholder="Change Description..." />
          <br />
          <label for="updateBirthdate">Birthdate</label>
          <input type="date" name="updateBirthdate" id="updateBirthdate" placeholder="Change Birthdate..." />
          <label for="updateActive">Debut Year</label>
          <input type="number" name="updateActive" id="updateActive" placeholder="Change Debut Year..." />
          <label for="updateWebsite">Website</label>
          <input type="url" name="updateWebsite" id="updateWebsite" placeholder="Change Website..." />
          <label for="updateImage">Image</label>
          <input type="url" name="updateImage" id="updateImage" placeholder="Change Image URL..." />
          <button>SUBMIT</button>
        </form>
      </dialog>
    </main>
    <footer></footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
